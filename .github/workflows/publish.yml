# Run publish-cycle on main commits.
#
# Publish cycle comprises:
# - publish site to https://nigeleke.github.io
#
name: Publish Cycle

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        run: |
          git config --global user.email "nigeleke@users.noreply.github.com"
          git config --global user.name "Nigel Eke"
          git tag -a $(date +%Y%m%d%H%M) -m "$(date +%Y%m%d%H%M)"
          mkdir docs0
          cp README.md docs0/
          cp -R docs docs0/


      - name: Publish
        run: |
          git config --global user.email "nigeleke@users.noreply.github.com"
          git config --global user.name "Nigel Eke"
          export VERSION=$(git describe --abbrev=0 --tags)
          git checkout gh-pages
          rm -rf docs
          mv docs0 docs
          git add .
          git commit -m "Release $VERSION"
          git push
