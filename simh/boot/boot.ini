echo Starting Boot...

set xq disable
set cpu 11/70, 64K

set tti 7b
set tto 8b

set realcons host=localhost
set realcons panel=11/70
set realcons interval=8
set realcons connected

set rk enable
set rk0 enable
att rk0 ../susie/rk05_susie.dsk

set ptr enabled
att ptr tapein.bin

load boot.bin

dep pc 20000
cont
